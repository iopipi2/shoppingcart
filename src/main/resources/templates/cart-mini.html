<div th:fragment="cart-mini">
<form modelAttribute="checkout" method="post" th:action="@{/check-out}">
	<!-- Cart -->
	<div class="wrap-header-cart js-panel-cart">
		<div class="s-full js-hide-cart"></div>

		<div class="header-cart flex-col-l p-l-65 p-r-25">
			<div class="header-cart-title flex-w flex-sb-m p-b-8">
				<span class="mtext-103 cl2"> Your Cart </span>

				<div
						class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
					<i class="zmdi zmdi-close"></i>
				</div>

			</div>

			<div class="header-cart-content flex-w js-pscroll">
				<ul class="header-cart-wrapitem w-full">
					<th:block th:each="entry: ${#session.getAttribute('cart')}">

						<li class="header-cart-item flex-w flex-t m-b-12">
							<div>
								<input hidden="true" name="productid" th:value="${entry.value.product.id}">
							</div>
							<div class="header-cart-item-img">
								<img th:src="@{${entry.value.product.mainImagePath}}" alt="IMG">
							</div>

							<div class="header-cart-item-txt p-t-8">
								<a href="/product-detail?id=' + ${entry.value.product.id}" class="header-cart-item-name m-b-18 hov-cl1 trans-04" th:text="${entry.value.product.name}">

								</a>
								<div class="header-cart-item-info flex-w m-r-20 m-tb-10">
									<div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
										<i class="fs-16 zmdi zmdi-minus"></i>
									</div>

									<input class="mtext-104 cl3 txt-center num-product" type="number" name="quantity" th:value="${entry.value.quantity}">

									<div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
										<i class="fs-16 zmdi zmdi-plus"></i>
									</div>
								</div>
								<span class="header-cart-item-info" style="font-color:red"><a th:text="${entry.value.product.price}"></a>
									</span>
							</div>
						</li>
					</th:block>
				</ul>

				<div class="w-full">
					<div class="header-cart-total w-full p-tb-40" name="priceTotal" th:value="${session.totalPrice}" th:text="'Total: '+${session.totalPrice}+'$'" ></div>

					<div class="header-cart-buttons flex-w w-full">
						<a th:href="@{/cart}"
						   class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
							View Cart </a>
						<button type="submit" class="flex-c-m stext-101 cl0 size-101 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10 js-checkout-detail">
							<a>Check Out</a>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</div>
